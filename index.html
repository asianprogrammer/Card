<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex F-center">

    <main class="card">
        <section class="cover">
            <img src="./assets/images/man.jpeg" alt="A man" >
        </section>

        <footer class="flex FW F-center">
            <h1>Redefine Your Look</h1>
            <p>A sleek, modern trench coat that blends bold elegance with timeless sophistication for any accession.</p>
            
            <button class="flex FY-center F-space">
                <span>Know more</span>
                <div class="icon">
                    <img src="./assets/icons/arrow.svg" alt="Arrow up" >
                </div>
            </button>
        </footer>
    </main>
    
</body>
</html>
